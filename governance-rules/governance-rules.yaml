rules:
  operation-description-required:
    description: "Each operation should have a non-empty description."
    severity: warn
    given: "$.paths[*][get,post,put,delete,patch]"
    then:
      field: description
      function: truthy

  tag-defined:
    description: "Tags used in operations must be defined in the global tags array."
    severity: warn
    given: "$.paths[*][*].tags[*]"
    then:
      function: defined-tags
