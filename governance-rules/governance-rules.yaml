rules:
  response-description-required:
    description: "All responses must include a description."
    severity: error
    given: "$.paths[*][*].responses[*]"
    then:
      field: description
      function: truthy

  operation-id-camelCase:
    description: "operationId must be in camelCase format."
    severity: warn
    given: "$.paths[*][get,post,put,delete,patch].operationId"
    then:
      function: pattern
      functionOptions:
        match: "^[a-z]+([A-Z][a-z0-9]+)*$"
